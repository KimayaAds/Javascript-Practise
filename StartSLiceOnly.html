<!DOCTYPE html>

<body>
<h2></h2>
<p>The slice() method extracts a part of a string and returns the extracted parts in a new string : </p>
<p id="demo"></p>
<script>
var str ="Apple, Banana, Kiwi";
var res = str.slice(7);
document.getElementById("demo").innerHTML = res;

</script>
</body>
</html>
