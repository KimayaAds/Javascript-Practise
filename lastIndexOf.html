<body>
<p>Javascript String Methods</p>
<p>The LastIndexOf() method returns the position of the last occurence of the specified text</p>
<p id="demo"></p>
<script>
var str="please locate where 'locate' occurs!";
var pos = str .lastIndexOf("locate");
document.getElementById("demo").innerHTML = pos;
</script>
