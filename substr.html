<h2>Javascript String Methods</h2>
<p>The Substr() is similar to slice . The difference is that the second parameter specifies the length of the extracted part </p>
<p>If you omit the second parameter  substr () will slice the  rest of the string </p>
<p id="demo"></p>
<script>
var str ="Apple, banana, kiwi";
var res = str.substr(7);
</script>
