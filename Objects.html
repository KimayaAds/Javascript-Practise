<body>
<h2>Javascript Objects</h2>

<p id="demo"></p>
<script>
// create an Object :
var car ={type:"Fiat",model:"500", color:"white"};

// display some data  from the object :

document.getElementById("demo").innerHTML = "The car type is "+car.model;

</script>
