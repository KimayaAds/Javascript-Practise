<!DOCTYPE html>
<html>
<head>
</head>
<body>
<p id="demo"></p>
<script>
var person1 = {
fullName: function(){
return this.firstName + "  " + this.middleName + "  " + this.lastName;
}
}
var person2={
firstName:"Kimaya",
middleName:"Ravindra",
lastName: "Bodake",
}

var x= person1.fullName.call(person2);
document.getElementById("demo").innerHTML=x;
</script>
</body>
</htm
