<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h2>JavaScript Objects</h2>
<p>If you access an object method without () , it will retyrn the function definition:</p>
<p id="demo"></p>

<script>
// create an object:
var person ={
firstName : "John",
lastName: "Doe" ,
id : 55666,
fullName : function(){

return this.firstName + " " + this.lastName;
}

};
// Display data from the object 
document.getElementById("demo").innerHTML = person.fullName;

</script>
</body>
</html>
