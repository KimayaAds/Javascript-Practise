<!DOCTYPE html>
<html>
<head>
</head>
<body>
<h2>Javascript trim</h2>
<p>IE 8 does not support string.trim() To trim a string you can use a polyfill </p>
<script>
if(!String.prototype.trim){
String.prototype.trim = function(){
return this.replace(/^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g, '');
};

}
var str = "     Hello world       ";
alert(str.trim());
</script>
</body>
</html>
